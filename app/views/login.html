<form ng-submit="login()" class="form-signin" role="form"> 
  <div class="row">
    <div class="col-xs-8">
      <div class="row">
          <div class="col-xs-10 col-xs-offset-1">
            <h2 class="form-signin-heading">Pour parier, il faut se connecter !</h2>
            <div class="alert alert-danger" ng-show="error">{{error}}</div>
            <input ng-model="user.email" type="email" class="form-control" placeholder="Votre adresse mail" required="" autofocus="">
            <input ng-model="user.password" type="password" class="form-control" placeholder="Votre mot de passe" required="">
          </div>
      </div>
    </div>
    <div class="col-xs-4">
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
          <h2 class="form-signin-heading">Pas encore inscrit ?</h2>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-8">
      <div class="row">
        <button class="btn btn-lg btn-primary col-xs-4 col-xs-offset-4" type="submit">Se connecter</button>
      </div>
    </div>
    <div class="col-xs-4">
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
          <a ng-href="#/register" class="btn btn-lg btn-warning col-xs-6 col-xs-offset-3">S'inscrire</a>
        </div>
      </div>
    </div>
  </div>
</form>
