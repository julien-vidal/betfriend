              <div class="header">
                <ul ng-if="isLogged" class="nav nav-pills pull-right">

                </ul>
                <h3 class="text-muted">Betfriend</h3>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12" ng-view="" ng-show="showView"></div>
          </div>
          <div class="row">
            <div class="col-xs-12">

                <p><span class="glyphicon glyphicon-heart"></span> build with love by <a href="http://www.julien-vidal.fr">Payou</a></p>
